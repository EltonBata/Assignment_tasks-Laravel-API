      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: ''
                  example: pacocha.lelah@example.org
                password:
                  type: string
                  description: ''
                  example: Fd4Rs3CZ
