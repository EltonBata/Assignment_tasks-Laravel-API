    post:
      summary: 'Create a new registered user.'
      operationId: createANewRegisteredUser
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: otlesjkczancgxfqu
                apelido:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: btpnviwrrm
                data_nascimento:
                  type: string
                  description: 'Must be a valid date.'
                  example: '2023-07-31T06:49:30'
                endereco:
                  type: string
                  description: 'Must not be greater than 512 characters.'
                  example: zhrcjkdjngjzpusuevp
                telefone:
                  type: string
                  description: 'Must be at least 9 characters.'
                  example: jlpozbrpcekeysmsvtkjmoeuljrriqhcsahyopplbrecmoapsvqbiaifshnadhzafj
                role_id:
                  type: number
                  description: ''
                  example: 957573.0128012
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: arnaldo37@example.com
                password:
                  type: string
                  description: ''
                  example: 'xH!?0s/q1.f7;jy'
              required:
                - nome
                - apelido
                - data_nascimento
                - endereco
                - telefone
                - role_id
                - email
                - password
      security: []
  '/api/email/verify/{id}/{hash}':
    get:
      summary: "Mark the authenticated user's email address as verified."
      operationId: markTheAuthenticatedUsersEmailAddressAsVerified
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the verify.'
        example: nam
        required: true
        schema:
          type: string
      -
        in: path
        name: hash
        description: ''
        example: rerum
        required: true
        schema:
          type: string
